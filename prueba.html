<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Wilber Tobar">
	<meta name="description" content="Usando el framerWork Materialize">
	<title>Primeros pasos con Materialize</title>
	<!--IMPORTANDO FONTS GOOGLE-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/materialize.css" media="screen, projection">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>

<body>
        <!-- Body -->
        <header>
            <h1 class="align center">Login</h1>
        </header>
    <div class="container">
        <section>

            <article>
                <div class="row">
                    <div class="col s0 m1 l4">

                    </div>
                    <div class="col s12 m10 l4">
                        <div class="row">

                            <form class="col s12">
                                <div class="row">
                                    <div class="col s12">
                                        <div class="input-field inline">
                                            <input id="email_inline" type="email" class="validate">
                                            <label for="email_inline">Email</label>
                                            <span class="helper-text" data-error="wrong" data-success="right"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                    <div class="row">
                                    <div class="col s4"></div>
                                    <div class="col s4">
                                        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                                            <i class="material-icons right">send</i>
                                        </button>
                                        <br>    
                                        <br>
                                         <a href="{{ url('user/registrarse') }}">Registrarse</a>
                                    </div>
                                    <div class="col s4"></div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="col s0 m1 l4"></div>
                </div>
            </article>

        </section>
    </div>
    <footer>
        <div class="row">
            <div class="col s12">
                <div class="grey darken-4">
                    <span class="align center">
                        <p class=" white-text">
                            Pie de pagina
                        </p>
                    </span>
                </div>
            </div>
        </div>
    </footer>
        <script src="js/materialize.min.js"></script>
</body>
</html>
