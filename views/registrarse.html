<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta content="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/materialize.css" media="screen,projection">
    <!--mis estilos-->
    <link rel="stylesheet" href="../css/estilos.css">

</head>

<body>
    <header>
        <h1 class="align center">Registrate</h1>
    </header>
    <div class="container">
        <section>

            <article>
                <div class="row">
                    <div class="col s0 m1 l4">

                    </div>
                    <div class="col s12 m10 l4">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input placeholder="Juan" id="first_name" type="text" class="validate">
                                        <label for="first_name">Nombre</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="last_name" type="text" class="validate" placeholder="PerÃ©z">
                                        <label for="last_name">Apellidos</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                                            <i class="material-icons right">send</i>
                                        </button>
                                        | <a href="../index.html"Log in>Login</a>
                                    </div>
                                </div>
                            </form>
                        </div>



                    </div>
                    <div class="col s0 m1 l4"></div>
                </div>
            </article>

        </section>
    </div>
    <footer>
        <div class="row">
            <div class="col s12">
                <div class="grey darken-4">
                    <span class="align center">
                        <p class=" white-text">
                            Pie de pagina
                        </p>
                    </span>
                </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="../js/materialize.min.js"></script>

</body>

</html>
